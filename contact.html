<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">
          <img src="images/logo-lotus-flower.svg" />
          <p>MINDFUL MOMENTS</p>
        </a>
        <div>
          <a href="about.html">ABOUT</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </nav>
    </header>

    <div class="main-container">
      <h1 id="contact-header">Contact us</h1>
      <h3>Get in touch using the form below!</h3>

      <hr />

      <div class="image-container last-item">
        <img src="images/logo.svg" />
        <form>
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Email address" required />
          <textarea id="message" rows="4" placeholder="Comment"></textarea>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>

        >
      </p>
      <a
        href="https://github.com/laura-dumitru/code-first-girls-team-project"
        target="_blank"
      >
        <i class="fa fa-github"></i
      ></a>
    </footer>

    <script
      src="https://kit.fontawesome.com/3d72a2e9e3.js"
